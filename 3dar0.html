<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #instructions {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 18px;
        color: white;
        background-color: rgba(0, 0, 0, 0.7);
        padding: 10px 20px;
        border-radius: 5px;
        z-index: 2;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="instructions">
      Turn up the volume to enhance your experience.
    </div>

    <a-scene
      mindar-image="imageTargetSrc: https://cdn.glitch.global/adde49db-4a61-440b-9334-fc966a03a0f6/targets%20(7).mind?v=1735283569954; filterMinCF: 500; filterBeta: 30; warmupTolerance: 5; missTolerance: 10"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Preload assets -->
      <a-assets>
        <a-asset-item
id="robotModelEntity"
  src="https://cdn.glitch.global/adde49db-4a61-440b-9334-fc966a03a0f6/1.glb?v=1735824614546"
  rotation="90 0 0"
  position="0 0 0"
  scale="0.2 0.2 0.2"
  material="color: #00cccc; emissive: #00ffcc; emissiveIntensity: 2; metalness: 1; roughness: 0.1"
  animation-mixer          
        ></a-asset-item>
        <a-light type="directional" color="#ffffff" intensity="2" position="1 2 1"></a-light>
        <a-light type="ambient" color="#ffffff" intensity="0.5"></a-light>
        <audio id="audio1" src="https://cdn.glitch.global/adde49db-4a61-440b-9334-fc966a03a0f6/0.mp3?v=1735282717693" preload="auto" loop="false"></audio>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 1.6 3" look-controls="enabled: false"></a-camera>

      <!-- MindAR Target and Model -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          id="robotModelEntity"
          src="#robotModel"
          rotation="90 0 0"
          position="0 0 0"
          scale="0.2 0.2 0.2"
          material="color: #ff3333; emissive: #ff8888; emissiveIntensity: 1.5; metalness: 0.8; roughness: 0.2"
          animation-mixer
        ></a-gltf-model>

        <a-entity id="audio-entity" sound="loop: false; src: #audio1"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const audioElement = document.getElementById("audio1");
        const audioEntity = document.getElementById("audio-entity");
        const target = document.querySelector("[mindar-image-target]");

        target.addEventListener("targetFound", () => {
          // Unmute and play audio
          audioElement.muted = false;
          audioEntity.components.sound.playSound();
        });

        target.addEventListener("targetLost", () => {
          // Pause audio when target is lost
          audioEntity.components.sound.pauseSound();
        });
      });
    </script>
  </body>
</html>
