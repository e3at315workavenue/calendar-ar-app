<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc:  https://cdn.glitch.global/12017447-b111-4602-a21b-b25ee667a16c/march.mind?v=1733043055723;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/12017447-b111-4602-a21b-b25ee667a16c/march.mind?v=1733043055723;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      <a-assets>
        <!-- Preloading the video -->
        <video id="exampleVideo" src="https://cdn.glitch.me/12017447-b111-4602-a21b-b25ee667a16c/March-Video.mp4?v=1733043362265" loop="true" autoplay="true" muted="true" crossorigin="anonymous"></video>
        <video id="exampleVideo" src="https://cdn.glitch.me/12017447-b111-4602-a21b-b25ee667a16c/March-Video.mp4?v=1733043362265" 
               loop="true" 
               autoplay="true" 
               muted="false" 
               crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Displaying the video when the image target is detected -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="https://cdn.glitch.me/12017447-b111-4602-a21b-b25ee667a16c/March-Video.mp4?v=1733043362265" position="0 0 0" scale="1 0.5 1"></a-video>
        <a-video id="videoPlane" 
                 src="#exampleVideo" 
                 position="0 0 0" 
                 scale="1 0.5 1"></a-video>
      </a-entity>
    </a-scene>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const video = document.getElementById('exampleVideo');
        const videoPlane = document.querySelector('#videoPlane');
        const videoPlane = document.querySelector('[mindar-image-target]');

        // Ensure the video starts when the target is detected
        // Play video when the target is found
        videoPlane.addEventListener('targetFound', () => {
          console.log('Target detected! Playing video...');
          video.play();
        });
        // Pause video when the target is lost
        videoPlane.addEventListener('targetLost', () => {
          console.log('Target lost! Pausing video...');
          video.pause();
        });
      });
    </script>
