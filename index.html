<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Calendar</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-face.prod.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu">
    <button id="hamburger-menu">â˜°</button>
    <div id="menu-items" class="hidden">
      <button id="toggle-loop">Loop: ON</button>
      <button id="start-recording">Start Recording</button>
      <button id="stop-recording" class="hidden">Stop Recording</button>
    </div>
  </div>

  <div id="mindar-container">
    <div id="overlay-container">
      <video id="ar-video" muted loop></video>
      <div id="logos">
        <img src="assets/logo1.png" class="logo" alt="Logo 1">
        <img src="assets/logo2.png" class="logo" alt="Logo 2">
        <img src="assets/logo3.png" class="logo" alt="Logo 3">
        <img src="assets/logo4.png" class="logo" alt="Logo 4">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
