<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 18px;
        z-index: 9999;
      }
    </style>
  </head>
  <body>
    <!-- Overlay Message -->
    <div id="overlay">Target detected to play video and audio</div>

    <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/12017447-b111-4602-a21b-b25ee667a16c/march.mind?v=1733043055723; filterMinCF: 0.01; filterBeta: 0.1;"
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      <a-assets>
        <!-- Preloading the video -->
        <video id="exampleVideo" src="https://cdn.glitch.me/12017447-b111-4602-a21b-b25ee667a16c/March-Video.mp4?v=1733043362265" 
               loop="true" 
               autoplay="false" 
               muted="true" 
               crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Displaying the video when the image target is detected -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Set video scale to match the target size (12.76 x 7.74 inches) -->
        <a-video id="videoPlane" 
                 src="#exampleVideo" 
                 position="0 0 0.01" 
                 scale="0.29 0.17 1"></a-video> <!-- Adjusted scale to match the target size -->
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const video = document.getElementById('exampleVideo');
        const overlay = document.getElementById('overlay');
        const videoPlane = document.querySelector('[mindar-image-target]');

        // Play the video and unmute the audio when target is found
        videoPlane.addEventListener('targetFound', () => {
          console.log('Target detected! Playing video...');
          video.muted = false; // Unmute the video
          video.play(); // Start video playback
          overlay.style.display = 'none'; // Hide the overlay
        });

        // Pause the video and mute audio when target is lost
        videoPlane.addEventListener('targetLost', () => {
          console.log('Target lost! Pausing video...');
          video.pause(); // Pause the video playback
          video.currentTime = 0; // Reset video to start
          video.muted = true; // Mute the audio
        });
      });
    </script>
  </body>
</html>
