<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #loadingIndicator {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.7);
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        display: none; /* Hidden initially */
      }
    </style>
  </head>
  <body>
    <!-- Loading Indicator -->
    <div id="loadingIndicator">Loading AR Experience...</div>

    <a-scene mindar-image="imageTargetSrc: https://cdn.glitch.global/12017447-b111-4602-a21b-b25ee667a16c/march.mind?v=1733043055723;" 
             color-space="sRGB" 
             renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      <a-assets>
        <!-- Preloading the video -->
        <video id="exampleVideo" src="https://cdn.glitch.me/12017447-b111-4602-a21b-b25ee667a16c/March-Video.mp4?v=1733043362265" 
               loop="true" 
               autoplay="false" 
               muted="false" 
               crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Displaying the video when the image target is detected -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video id="videoPlane" 
                 src="#exampleVideo" 
                 position="0 0 0" 
                 scale="1 0.5 1"></a-video>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const video = document.getElementById('exampleVideo');
        const videoPlane = document.querySelector('[mindar-image-target]');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Show loading indicator until the video is ready
        loadingIndicator.style.display = 'block';

        video.addEventListener('loadeddata', () => {
          console.log('Video loaded.');
          loadingIndicator.style.display = 'none'; // Hide the loading indicator
        });

        // Play video when the target is found
        videoPlane.addEventListener('targetFound', () => {
          console.log('Target detected! Playing video...');
          video.play();
          loadingIndicator.style.display = 'none'; // Ensure the loading indicator is hidden
        });

        // Pause video when the target is lost
        videoPlane.addEventListener('targetLost', () => {
          console.log('Target lost! Pausing video...');
          video.pause();
        });
      });
    </script>
  </body>
</html>
