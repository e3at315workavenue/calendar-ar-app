        align-items: center;
        justify-content: center;
        color: white;

        z-index: 9999;
      }

        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        color: white;
        font-size: 18px;
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        flex-direction: column;
      }

        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

   <script>
  document.addEventListener('DOMContentLoaded', () => {
    const videos = Array.from({ length: 12 }, (_, i) => document.getElementById(`${i}`));
    const videoTargets = document.querySelectorAll('[mindar-image-target]');
    let activeVideo = null; // Track the currently active video
    let targetDetected = false; // Track if a target is detected

    // Ensure all videos are paused, muted, and reset initially
    videos.forEach((video) => {
      video.pause();
      video.muted = true; // Start all videos muted
    });

    // Function to pause all videos except the active one
    const pauseAllVideos = (excludeVideo = null) => {
      videos.forEach((video) => {
        if (video !== excludeVideo) {
          video.pause();
          video.currentTime = 0; // Reset video if not active
          video.muted = true;
        }
      });
    };

    // Function to play the active video
    const playActiveVideo = () => {
      if (targetDetected && activeVideo) {
        activeVideo.muted = false; // Unmute video
        activeVideo.play(); // Play video from current time
        console.log('Playing video with audio after user tap.');
        document.getElementById('overlay').style.display = 'none'; // Hide overlay
        targetDetected = false;
      }
    };
   

    // Handle target detection
    videoTargets.forEach((target, index) => {
      const video = videos[index];

      target.addEventListener('targetFound', () => {
        console.log(`Target ${index} detected!`);
        if (activeVideo !== video) {
          pauseAllVideos(video); // Pause other videos
          activeVideo = video; // Set the current video
        }
        targetDetected = true; // Set detection flag

        // Play immediately if video was already playing
        if (!video.paused) {
          console.log(`Resuming video for target ${index}...`);
          video.play(); // Resume video
          document.getElementById('overlay').style.display = 'none'; // Hide prompt
          return;
        }

        // Otherwise, wait for user tap if first time
        document.getElementById('overlay').style.display = 'flex';
        console.log(`Waiting for user tap to play video for target ${index}`);
      });

      target.addEventListener('targetLost', () => {
        console.log(`Target ${index} lost! Pausing video...`);
        video.pause(); // Pause video but don't reset time
        activeVideo = null; // Clear active video
        targetDetected = false;
        document.getElementById('overlay').style.display = 'none'; // Hide tap prompt
      });
    });

    // Listen for user tap to play the video
    document.addEventListener('click', playActiveVideo);

    // Show overlay text after AR scene is loaded
    const scene = document.querySelector('a-scene');

    scene.addEventListener('loaded', () => {
      console.log('AR scene loaded.');
      document.getElementById('overlay').innerText = 'Tap anywhere to start the video';
    });

    // MindAR scanner ready event
    scene.addEventListener('mindar-scanner-loaded', () => {
      console.log('MindAR scanner loaded.');
    });
  });
</script>
