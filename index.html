<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Calendar</title>

  <!-- MindAR Scripts and Styles -->
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-viewer.prod.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-viewer.prod.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Loader Screen -->
  <div id="loader">
    <div id="spinner"></div>
    <p>Loading AR Experience...</p>
  </div>

  <!-- Hamburger Menu -->
  <nav class="hamburger-menu">
    <button id="menu-toggle">â˜°</button>
    <div id="menu" class="menu-hidden">
      <ul>
        <li><button id="toggle-loop">Toggle Video Loop</button></li>
        <li>
          <label for="volume">Volume:</label>
          <input type="range" id="volume" min="0" max="100" value="60" step="1">
        </li>
      </ul>
    </div>
  </nav>

  <!-- AR Container -->
  <div id="ar-container">
    <a-scene mindar-image="imageTargetSrc: assets/targets.mind" embedded color-space="sRGB">
      <a-assets>
        <video id="video-january" src="assets/January.mp4" autoplay loop muted></video>
        <video id="video-february" src="assets/February.mp4" autoplay loop muted></video>
        <video id="video-march" src="assets/March.mp4" autoplay loop muted></video>
        <video id="video-april" src="assets/April.mp4" autoplay loop muted></video>
        <video id="video-may" src="assets/May.mp4" autoplay loop muted></video>
        <video id="video-june" src="assets/June.mp4" autoplay loop muted></video>
        <video id="video-july" src="assets/July.mp4" autoplay loop muted></video>
        <video id="video-august" src="assets/August.mp4" autoplay loop muted></video>
        <video id="video-september" src="assets/September.mp4" autoplay loop muted></video>
        <video id="video-october" src="assets/October.mp4" autoplay loop muted></video>
        <video id="video-november" src="assets/November.mp4" autoplay loop muted></video>
        <video id="video-december" src="assets/December.mp4" autoplay loop muted></video>
      </a-assets>

      <!-- Marker Targets -->
      <mindar-image-target targetIndex="0">
        <a-video src="#video-january" position="0 0 0" scale="1 1 1"></a-video>
      </mindar-image-target>
      <mindar-image-target targetIndex="1">
        <a-video src="#video-february" position="0 0 0" scale="1 1 1"></a-video>
      </mindar-image-target>
      <mindar-image-target targetIndex="2">
      <a-video src="#video-march" position="0 0 0" scale="1 1 1"></a-video>
      </mindar-image-target>
      <mindar-image-target targetIndex="3">
      <a-video src="#video-april" position="0 0 0" scale="1 1 1"></a-video>
      </mindar-image-target>
      <mindar-image-target targetIndex="4">
      <a-video src="#video-may" position="0 0 0" scale="1 1 1"></a-video>
      </mindar-image-target>
      <mindar-image-target targetIndex="5">
      <a-video src="#video-june" position="0 0 0" scale="1 1 1"></a-video>
      </mindar-image-target>
      <mindar-image-target targetIndex="6">
      <a-video src="#video-july" position="0 0 0" scale="1 1 1"></a-video>
      </mindar-image-target>
      <mindar-image-target targetIndex="7">
      <a-video src="#video-august" position="0 0 0" scale="1 1 1"></a-video>
      </mindar-image-target>
      <mindar-image-target targetIndex="8">
      <a-video src="#video-september" position="0 0 0" scale="1 1 1"></a-video>
      </mindar-image-target>
      <mindar-image-target targetIndex="9">
      <a-video src="#video-october" position="0 0 0" scale="1 1 1"></a-video>
      </mindar-image-target>
      <mindar-image-target targetIndex="10">
      <a-video src="#video-november" position="0 0 0" scale="1 1 1"></a-video>
      </mindar-image-target>
      <mindar-image-target targetIndex="11">
      <a-video src="#video-december" position="0 0 0" scale="1 1 1"></a-video>
      </mindar-image-target>


      <a-camera position="0 0 0" look-controls="true"></a-camera>
    </a-scene>
  </div>

  <!-- Logos -->
  <div id="logos">
    <img src="assets/logo1.png" class="logo" alt="Logo 1">
    <img src="assets/logo2.png" class="logo" alt="Logo 2">
    <img src="assets/logo3.png" class="logo" alt="Logo 3">
    <img src="assets/logo4.png" class="logo" alt="Logo 4">
  </div>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
