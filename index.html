<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Calendar</title>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar/dist/mindar-face.prod.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="hamburger-menu">
  <button id="menu-toggle">â˜°</button>
  <div id="menu" class="menu-hidden">
    <ul>
      <li><button id="toggle-loop">Toggle Video Loop</button></li>
      <li><button id="toggle-record">Start/Stop Recording</button></li>
      <li>
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="60" max="80" value="60" step="1">
      </li>
    </ul>
  </div>
</nav>

  <div id="mindar-container">
    <div id="overlay-container">
      <video id="ar-video" muted loop></video>
      <div id="logos">
        <img src="assets/logo1.png" class="logo" alt="Logo 1">
        <img src="assets/logo2.png" class="logo" alt="Logo 2">
        <img src="assets/logo3.png" class="logo" alt="Logo 3">
        <img src="assets/logo4.png" class="logo" alt="Logo 4">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
