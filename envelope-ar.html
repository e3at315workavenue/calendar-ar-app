      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"

      <!-- Preload assets -->
      <a-assets>
        <a-asset-item
          id="robotModel"
          src="https://cdn.glitch.global/adde49db-4a61-440b-9334-fc966a03a0f6/robot_playground.glb?v=1734958635203"

        <audio id="audio" src=""></audio>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 1.6 3" look-controls="enabled: false"></a-camera>

      <!-- MindAR Target and Model -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          rotation="0 0 0"
          position="180 0 0"
          scale="0.2 0.2 0.2"
          src="#robotModel"
          animation-mixer
        ></a-gltf-model>

        <a-entity id="audio-entity" sound="autoplay: false; loop: false;"></a-entity>
      </a-entity>
    </a-scene>

        const audioSrc = audioLinks[track] || ""; // Default empty if no track

        // Update the audio element source dynamically
        const audioElement = document.getElementById("audio");
        const audioEntity = document.getElementById("audio-entity");

        if (audioSrc) {
          audioElement.src = audioSrc;
          audioEntity.setAttribute("sound", `src: #audio`);
        }

        // Play/pause audio based on target detection
        const target = document.querySelector("[mindar-image-target]");
        target.addEventListener("targetFound", () => {
          audioEntity.components.sound.playSound();
        });
        target.addEventListener("targetLost", () => {
          audioEntity.components.sound.pauseSound();
        });
      });
