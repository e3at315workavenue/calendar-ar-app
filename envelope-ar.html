<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <a-scene
      mindar-image="imageTargetSrc: https://cdn.glitch.global/adde49db-4a61-440b-9334-fc966a03a0f6/targets%20(7).mind?v=1735283569954;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: false"
    >
      <!-- Preload assets -->
      <a-assets>
        <a-asset-item
          id="robotModel"
          src="https://cdn.glitch.global/adde49db-4a61-440b-9334-fc966a03a0f6/robot_playground.glb?v=1734958635203"
        ></a-asset-item>
        <audio id="audio" src=""></audio>
      </a-assets>

      <!-- Camera -->
      <a-camera position="0 1.6 3" look-controls="enabled: false"></a-camera>

      <!-- MindAR Target and Model -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-gltf-model
          rotation="0 0 0"
          position="0 0 0"
          scale="0.2 0.2 0.2"
          src="#robotModel"
          animation-mixer
        ></a-gltf-model>

        <!-- Audio Entity -->
        <a-entity id="audio-entity" sound="autoplay: false; loop: false;"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Get the URL parameter for 'track'
        const urlParams = new URLSearchParams(window.location.search);
        const track = urlParams.get("track");

        // Map track numbers to audio links
        const audioLinks = {
          0: "https://cdn.glitch.global/adde49db-4a61-440b-9334-fc966a03a0f6/0.mp3?v=1735282717693",
          1: "https://cdn.glitch.global/adde49db-4a61-440b-9334-fc966a03a0f6/1.mp3?v=1735282707765",
          2: "https://cdn.glitch.global/adde49db-4a61-440b-9334-fc966a03a0f6/2.mp3?v=1735282718367",
          3: "https://cdn.glitch.global/adde49db-4a61-440b-9334-fc966a03a0f6/3.mp3?v=1735282721727",
          4: "https://cdn.glitch.global/adde49db-4a61-440b-9334-fc966a03a0f6/4.mp3?v=1735282737480",
          // (Add all other mappings here up to 40)
          40: "https://cdn.glitch.global/adde49db-4a61-440b-9334-fc966a03a0f6/40.mp3?v=1735282866959"
        };

        // Get the audio URL for the given track
        const audioSrc = audioLinks[track] || ""; // Default empty if no track

        // Update the audio element source dynamically
        const audioElement = document.getElementById("audio");
        const audioEntity = document.getElementById("audio-entity");

        if (audioSrc) {
          audioElement.src = audioSrc;
          audioEntity.setAttribute("sound", `src: #audio`);
        }

        // Play/pause audio based on target detection
        const target = document.querySelector("[mindar-image-target]");
        target.addEventListener("targetFound", () => {
          audioEntity.components.sound.playSound();
        });
        target.addEventListener("targetLost", () => {
          audioEntity.components.sound.pauseSound();
        });
      });
    </script>
  </body>
</html>
